<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ anime.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Hero Section avec l'image de l'anime -->
    <div class="anime-hero" style="background-image: linear-gradient(rgba(0,0,0,0.7), var(--bg-dark)), url('{{ anime.image }}');">
        <div class="container">
            <div class="anime-hero-content">
                <h1 class="anime-title">{{ anime.title }}</h1>
                <div class="anime-info">
                    <span class="episode-count">{{ episodes|length }} épisodes</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Grille des épisodes -->
        <div class="episodes-grid">
            {% for episode in episodes|reverse %}
            <div class="episode-card" style="--card-index: {{ loop.index }}">
                <div class="episode-thumbnail">
                    <img src="{{ episode.image }}" alt="{{ episode.title }}" loading="lazy">
                    <div class="episode-overlay">
                        <a href="{{ url_for('watch_episode', episode_id=episode.id) }}" class="watch-btn">
                            <i class="fas fa-play"></i>
                            Regarder
                        </a>
                    </div>
                </div>
                <div class="episode-info">
                    <h3 class="episode-title">{{ episode.title }}</h3>
                    {% if episode.crunchyroll %}
                    <a href="{{ episode.crunchyroll }}" target="_blank" class="crunchyroll-link">
                        <i class="fas fa-external-link-alt"></i>
                        Voir sur Crunchyroll
                    </a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
