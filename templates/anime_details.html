<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ anime.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card anime-card">
                    <img src="{{ anime.image }}" class="card-img-top" alt="{{ anime.title }}">
                    <div class="card-body">
                        <h1 class="card-title">{{ anime.title }}</h1>
                        {% if session.user_id %}
                        <button onclick="toggleFavorite({{ anime.id }}, this)" 
                                class="btn btn-favorite {% if is_favorite %}active{% endif %}"
                                title="{% if is_favorite %}Retirer des favoris{% else %}Ajouter aux favoris{% endif %}">
                            <i class="fas fa-heart"></i>
                        </button>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <h2>Ã‰pisodes</h2>
                <div class="list-group">
                    {% for episode in episodes %}
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('watch_episode', episode_id=episode.id) }}" class="episode-link">
                                {{ episode.title }}
                            </a>
                            {% if episode.crunchyroll %}
                            <a href="{{ episode.crunchyroll }}" target="_blank" class="btn btn-sm btn-crunchyroll">
                                <i class="fas fa-play"></i> Crunchyroll
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleFavorite(animeId, button) {
            fetch(`/favorite/${animeId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'added') {
                    button.classList.add('active');
                    button.title = 'Retirer des favoris';
                } else {
                    button.classList.remove('active');
                    button.title = 'Ajouter aux favoris';
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
        }
    </script>
</body>
</html>
